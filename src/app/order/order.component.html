<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>
<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus dados:</p>
        </div>
        <div class="col-xs-12 col-sm-6">
          <mt-input-container>
            <!-- container para inputs adicionar input aqui. -->
            <input class="form-control" formControlName="name" errorMessage="Campo obrigatório" successMessage="Ok" label="Nome:" autocomplete="off" placeholder="Nome">
          </mt-input-container>
        </div>
        <div class="col-xs-12 col-sm-3">
          <mt-input-container>
            <!-- container para inputs adicionar input aqui. -->
            <input class="form-control" formControlName="email" errorMessage="Campo obrigatório" successMessage="Ok" label="E-mail:" autocomplete="off" placeholder="E-mail">
          </mt-input-container>
        </div>
        <div class="col-xs-12 col-sm-3">
          <mt-input-container>
            <!-- container para inputs adicionar input aqui. -->
            <input class="form-control" formControlName="emailConfirmation" errorMessage="Campo obrigatório" successMessage="Ok" label="Confirmação de E-mail:"
              autocomplete="off" placeholder="Confirme seu e-mail">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container>
            <!-- container para inputs adicionar input aqui. -->
            <input class="form-control" formControlName="address" errorMessage="Campo obrigatório" successMessage="Ok" label="Endereço:" autocomplete="off" placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <!-- container para inputs adicionar input aqui. -->
            <input type="text" class="form-control" formControlName="number" placeholder="Número" errorMessage="Campo obrigatório"
              label="Número:" autocomplete="false">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <!-- container para inputs adicionar input aqui. -->
            <input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" [disabled]="!orderForm.valid || !cartItems().length" href="order-summary.html" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
